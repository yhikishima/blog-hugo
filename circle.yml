deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:yhikishima/yhikishima.github.io.git public
      - hugo --theme=theme_robust
      - cd public && git add .
      - cd public && git commit -m "[ci skip] publish"
      - cd public && git push origin master